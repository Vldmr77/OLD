system:
  mode: forward-test
  startup_time: "09:30"
  checkpoint_interval_seconds: 300
  latency_thresholds:
    features: 12.0
    ml: 20.0
    risk: 8.0
  latency_violation_limit: 3
environment: development
logging:
  level: INFO
datafeed:
  sandbox_token: "enc:YOUR_ENCRYPTED_TOKEN"
  use_sandbox: true
  instruments:
    - BBG004730ZJ9
  monitored_instruments:
    - BBG004731032
    - BBG004730N88
  depth: 10
  current_cache_ttl: 60
  current_cache_size: 50
  history_length: 30
  soft_rss_limit_mb: 400
  hard_rss_limit_mb: 700
  reconnect_delay: 1.0
features:
  lob_levels: 10
  rolling_window: 20
ml:
  batch_size: 64
  weights:
    lstm_ob: 0.35
    gbdt_features: 0.25
    transformer_temporal: 0.25
    svm_volatility: 0.15
risk:
  max_position: 50
  max_daily_loss: 10000.0
  max_consecutive_losses: 3
  loss_cooldown_minutes: 15
execution:
  account_id: ""
storage:
  base_path: ./runtime
  cache_flush_min_seconds: 1.0
  cache_flush_max_seconds: 5.0
  cache_target_buffer: 50
disaster_recovery:
  enabled: true
  replication_path: ./runtime/backups
  include_patterns:
    - "*.db"
    - "*.json"
    - "*.jsonl"
  interval_minutes: 30
  max_snapshots: 12
monitoring:
  cpu_soft_limit: 90.0
  memory_soft_limit: 85.0
  gpu_soft_limit: 90.0
  audit_log_filename: audit.log
  heartbeat_enabled: true
  heartbeat_interval_seconds: 5.0
  heartbeat_miss_threshold: 3
security:
  encryption_key_path: ./runtime/secret.key
notifications:
  telegram_bot_token: ""
  telegram_chat_id: ""
  enable_sound_alerts: false
  liquidity_spread_threshold_bps: 5.0
  cooldown_seconds: 30
fallback:
  enabled: true
  max_signals_per_hour: 10
  imbalance_threshold: 0.7
  volatility_threshold: 0.01
  confidence: 0.7
connectivity:
  primary_label: fiber
  backup_label: lte
  failure_threshold: 1
  recovery_message_count: 2
  failover_latency_ms: 150
manual_override:
  enabled: false
  flag_path: ./runtime/manual_override.flag
  poll_interval_seconds: 1.0
  auto_resume_minutes: null
reporting:
  enabled: true
  interval_minutes: 60
  max_history_days: 14
  report_path: ./runtime/reports/performance.jsonl
training:
  dataset_path: ./data/training.jsonl
  output_dir: ./models
  epochs: 5
  learning_rate: 0.01
  validation_split: 0.2
  min_samples: 10
  enable_quantization: true
  quantization_int8_threshold: 0.5
backtest:
  dataset_path: ./data/backtest.jsonl
  initial_capital: 250000.0
  transaction_cost_bps: 0.8
  slippage_bps: 0.5
  max_orders: 500
